<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #0f172a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    .container h2 {
      color: #1e3a8a;
      font-size: 28px;
    }
    .container p {
      font-size: 18px;
      margin-top: 10px;
    }
    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .container a:hover {
      background-color: #059669;
    }
    footer {
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MySite</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to My Website</h2>
    <p>This is a simple and modern HTML page created by me.</p>
    <a href="https://example.com">Visit Example Website</a>
  </div>

  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

</body>
</html>
